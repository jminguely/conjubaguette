name: ci

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run build ğŸ‘·ğŸ»
        run: npm run build

      - name: ğŸš€ Ship the whole thin
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        with:
          flags: '-auvzrl --delete'
          options: ''
          ssh_options: ''
          src: './dist'
          dest: ${{vars.DEPLOY_DEST}}

      - name: ğŸ§¨ Kickstart node server
        run: curl --basic --user '${{ secrets.ALWAYSDATA_API }} account=eikon:' --data '' --request POST https://api.alwaysdata.com/v1/site/${{ vars.ALWAYSDATA_SITE_ID }}/restart/
